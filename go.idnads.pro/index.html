    <script>
        // Testimonial Slider
        let currentSlide = 0;
        const slides = document.querySelectorAll('.testimonial-card');
        const dots = document.querySelectorAll('.testimonial-dots .dot');
        const slider = document.querySelector('.testimonial-slider');
        let slideInterval;

        // Hitung jumlah card per slide berdasarkan lebar layar
        function getCardsPerSlide() {
            if (window.innerWidth >= 1024) return 3; // 3 card per slide di desktop besar
            if (window.innerWidth >= 768) return 2;  // 2 card per slide di tablet
            return 1; // 1 card per slide di mobile
        }

        function showSlide(index) {
            const cardsPerSlide = getCardsPerSlide();
            const maxSlide = Math.ceil(slides.length / cardsPerSlide) - 1;

            if (index > maxSlide) index = 0;
            if (index < 0) index = maxSlide;

            const offset = -index * 100;
            slider.style.transform = `translateX(${offset}%)`;
            currentSlide = index;

            // Update dots
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            const cardsPerSlide = getCardsPerSlide();
            const maxSlide = Math.ceil(slides.length / cardsPerSlide) - 1;
            showSlide(currentSlide + 1 > maxSlide ? 0 : currentSlide + 1);
        }

        function prevSlide() {
            const cardsPerSlide = getCardsPerSlide();
            const maxSlide = Math.ceil(slides.length / cardsPerSlide) - 1;
            showSlide(currentSlide - 1 < 0 ? maxSlide : currentSlide - 1);
        }

        function goToSlide(index) {
            showSlide(index);
        }

        // Auto slide every 3 seconds
        function startAutoSlide() {
            slideInterval = setInterval(nextSlide, 3000);
        }

        function stopAutoSlide() {
            clearInterval(slideInterval);
        }

        // Start auto slide on page load
        startAutoSlide();

        // Pause auto slide on hover
        slider.addEventListener('mouseenter', stopAutoSlide);
        slider.addEventListener('mouseleave', startAutoSlide);

        // Update slide on window resize
        window.addEventListener('resize', () => {
            showSlide(currentSlide);
        });
    </script>

function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    const icon = document.querySelector('.dark-mode-toggle i');

        icon.classList.replace('fa-moon', 'fa-sun');

    } else {
        icon.classList.replace('fa-sun', 'fa-moon');

    }
}

// FAQ Toggle dengan hanya satu terbuka
function toggleFAQ(element) {
    const allFAQ = document.querySelectorAll('.faq-item');
    const clickedItem = element.parentElement;
    
    allFAQ.forEach(item => {
        if (item !== clickedItem) {
            item.classList.remove('active');
        }
    });
    
    clickedItem.classList.toggle('active');
}

        let countdownTime = 7 * 60 * 1000; // 7 menit

        // Fungsi untuk memulai countdown
        function startCountdown() {
            const minutesElement = document.getElementById("minutes");
            const secondsElement = document.getElementById("seconds");

            const countdownInterval = setInterval(() => {
                // Hitung menit dan detik
                const minutes = Math.floor(countdownTime / (1000 * 60));
                const seconds = Math.floor((countdownTime % (1000 * 60)) / 1000);

                // Tampilkan waktu
                minutesElement.innerText = minutes < 10 ? `0${minutes}` : minutes;
                secondsElement.innerText = seconds < 10 ? `0${seconds}` : seconds;

                // Kurangi waktu
                countdownTime -= 1000;

                // Jika waktu habis, reset countdown
                if (countdownTime < 0) {
                    clearInterval(countdownInterval);
                    
                    resetCountdown();
                }
            }, 1000);
        }

        // Fungsi untuk mereset countdown
        function resetCountdown() {
            countdownTime = 7 * 60 * 1000; // Reset ke 7 menit
            startCountdown(); // Mulai countdown lagi
        }

        // Mulai countdown pertama kali
        startCountdown();
